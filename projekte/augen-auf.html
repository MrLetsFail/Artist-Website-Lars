<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augen auf und durch | Lars Portfolio</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: var(--bg-color); color: white; overflow-x: hidden; }
        .project-hero { padding: 120px 5% 50px; max-width: 1200px; margin: 0 auto; animation: fadeIn 1s ease; }
        .back-btn { color: var(--accent-turquoise); text-decoration: none; font-weight: 600; margin-bottom: 40px; display: block; }
        .project-title { font-size: clamp(2.5rem, 5vw, 4.5rem); line-height: 1.1; margin-bottom: 20px; font-weight: 800; }
        .project-meta { display: flex; gap: 30px; margin-bottom: 50px; opacity: 0.7; font-family: monospace; color: var(--accent-turquoise); }
        /* Quadratisches Cover für Album */
        .media-showcase { width: 100%; max-width: 600px; aspect-ratio: 1/1; margin: 0 auto 50px 0; border-radius: 4px; overflow: hidden; background: #1a1a1a; position: relative; }
        .media-showcase img { width: 100%; height: 100%; object-fit: cover; }
        .spotify-btn { display: inline-block; background: #1DB954; color: black; padding: 15px 30px; border-radius: 50px; text-decoration: none; font-weight: 700; margin-top: 20px; }
        .spotify-btn:hover { background: #1ed760; }
        .project-text { max-width: 800px; font-size: 1.2rem; line-height: 1.8; opacity: 0.9; }
    </style>
</head>
<body>
    <div class="project-hero">
        <a href="../index.html#playground" class="back-btn">← Zurück zum Playground</a>
        <h1 class="project-title">Augen auf und durch</h1>
        <div class="project-meta">
            <span>TYPE: MIXTAPE</span>
            <span>PLATFORM: SPOTIFY</span>
        </div>
        
        <div class="media-showcase">
            <!-- Hier benutzen wir das Cover Bild -->
            <img src="../Assets/Augenaufunddurchcover.PNG" alt="Augen auf und durch Cover">
        </div>

        <div class="project-text">
            <p>Mein persönliches Mixtape. Verfügbar auf allen Streaming-Plattformen.</p>
            
            <a href="https://open.spotify.com/intl-de/album/1Dj61MCdvQNq921uvujc2v" target="_blank" class="spotify-btn">
                Auf Spotify hören ↗
            </a>
        </div>
    </div>
</body>
</html>
